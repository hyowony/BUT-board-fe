        <style>
        </style>

        <h1> 영화 제목 등록하기</h1>
        <a href="index.html">홈으로 가기</a>
        <a href="movies.html">영화 리스트 보러 가기</a> <br/>
        영화 제목 : <input type="text" id="movie_title"/><br/>
        <button onclick="enrollbutton()">등록하기</button>
    </body>
    <script>
 // 영화 등록하기

 const enrollbutton = () => {
    
    fetch('http://localhost:3100/movies', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            movie_title: document.getElementById('movie_title').value,
            user_id: 7
        }), // body의 데이터 유형은 반드시 "Content-Type" 헤더와 일치해야 함
    }).then((response) => response.json())
        .then((data) => {
            location.href = "movies.html"
        }); 

 }
